<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta charset="utf-8">
    <meta name="author" content="Léo B. Castro"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="robots" content="noindex, nofollow"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300, 700"/>

    <link rel="shortcut icon" href="../assets/img/logo/logo-icon.ico"/>

    <link rel="stylesheet" href="../assets/css/app.min.css"/>
    <link rel="stylesheet" href="../assets/css/construction.min.css"/>
    <link rel="stylesheet" href="../assets/css/toastr.min.css"/>

    <!--[if lte IE 8]>
        <script src="../assets/js/ie-support.min.js"></script>
    <![endif]-->

    <title>OPS!</title>
</head>
<body>
<main class="container-full backimage backimage-full" style="background-image: url('../assets/img/page-in-construct.jpeg')" role="main">
    <section class="lightbox center">
        <div class="message caption">
            <h1>Página em Construção</h1>
            <p class="tagline">Ops! Desculpe pelo inconveniente, mas esse modúlo ainda está em desenvolvimento. Deixe seu e-mail que eu aviso quando estiver disponivel. :)</p>
            <a title="Voltar para leobcastro.com" href="../index.html" class="btn btn-show" role="button">Voltar para o site</a>
            <a id="active-form" title="Notificação por email" href="#" class="btn btn-show btn-light" role="button">Notifique-me!</a>
        </div>

        <div class="notification caption">
            <h1>Notificações</h1>
            <div class="container container-space">
                <form id="notification-form" method="post" action="#" accept-charset="utf-8">
                    <div class="line">
                        <div class="collist col-space">
                            <input type="text" name="name" class="form" placeholder="Como você se chama?"/>
                        </div>
                        <div class="collist col-space">
                            <input type="email" name="email" class="form" placeholder="Seu principal e-mail"/>
                        </div>
                    </div>
                    <div class="line line-space">
                        <div class="s7col col-space">
                            <button id="notify-submit" type="button" class="btn btn-light btn-full">Ativar Notificação</button>
                        </div>
                        <div class="s5col col-space">
                            <a id="rollback" href="#" class="btn btn-dark btn-full" role="button">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="social-links">
            <a title="Facebook" href="https://www.facebook.com/leobcastro94" rel="nofollow">
                <img title="Facebook" src="../assets/img/icons/facebook.png" alt="Siga-me no facebook"/>
            </a>
            <a title="Intagram" href="https://www.instagram.com/leocastro94" rel="nofollow">
                <img title="Intagram" src="../assets/img/icons/instagram.png" alt="Siga-me no Instagram"/>
            </a>
            <a title="Linkedin" href="https://www.linkedin.com/in/leobcastro" rel="nofollow">
                <img title="Linkedin" src="../assets/img/icons/linkedin.png" alt="Siga-me no Linkedin"/>
            </a>
            <a title="Github" href="https://github.com/lleocastro" rel="nofollow">
                <img title="Github" src="../assets/img/icons/github.png" alt="Siga-me no Github"/>
            </a>
        </div>
    </section>
</main>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="../assets/js/construction.min.js"></script>
    <script src="../assets/js/toastr.min.js"></script>
</html>
